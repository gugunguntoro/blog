    <script>
    // Fungsi untuk membuat salju
    function generateSnowflakes() {
      const numSnowflakes = 50; // Jumlah salju yang lebih banyak
      for (let i = 0; i < numSnowflakes; i++) {
        let snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        
        // Atur posisi acak
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = Math.random() * (20 - 5) + 5 + 's'; // Durasi yang lebih lama
        snowflake.style.animationDelay = Math.random() * 10 + 's'; // Penundaan acak
        snowflake.style.width = Math.random() * 5 + 5 + 'px';
        snowflake.style.height = snowflake.style.width;
        
        document.body.appendChild(snowflake);
      }
    }

    // Fungsi untuk membuat salju terus-menerus
    function createSnowContinuously() {
      setInterval(generateSnowflakes, 2000); // Setiap 2 detik, tambahkan salju baru
    }

    // Panggil fungsi untuk menghasilkan salju saat halaman dimuat
    window.onload = function() {
      generateSnowflakes(); // Pertama kali salju dibuat
      createSnowContinuously(); // Terus membuat salju
    };
  </script>
